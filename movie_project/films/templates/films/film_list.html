<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список фильмов</title>
</head>
<body>
    <h1>Фильмы</h1>
    <ul>
        {% for film in films %}
            <li>
                <strong>{{ film.title }}</strong><br>
                {{ film.description }}<br>
                <em>{{ film.review }}</em>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_film' %}">Добавить новый фильм</a>
</body>
</html>
